<!DOCTYPE html>
<html>
	<head>
		<title>Button</title>
		<link rel="stylesheet" href="./buttons.css">
	</head>
	<body>
		<div class="text">
				Mugiwara no Luffy
		</div>
		<form>
			<h2>Buttons</h2>
			<div>
				<button type="button" class="btn east">East Blue</button>
			</div>
			<div>
				<button type="button" class="btn west">West Blue</button>
			</div>
			<div>
				<button type="button" class="btn south">S Blue</button>
			</div>
			<div>
				<button type="button" class="btn">Button</button>
			</div>
			<div>
				<button type="submit" class="btn primary">primary</button>
			</div>
			<div>
				<button type="reset" class="btn secondary">secondary</button>
			</div>
			<div>
				<button type="reset" class="btn secondary">secondary</button>
			</div>
			<div>
				<button type="menu" class="btn success">success</button>
			</div>
			<div>
				<button type="menu" class="btn Danger">Danger</button>
			</div>
			<div>
				<button type="menu" class="btn warning">warning</button>
			</div>
			<div>
				<button type="menu" class="btn Dark">Dark</button>
			</div>
		</form>
	</body>
</html>
